<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{app.name}} | Login!  </title>
    <link rel="icon" href="{{app.url}}/images/favicon.png" sizes="32x32" />
    <link rel="icon" href="{{app.url}}/images/favicon.png" sizes="192x192" />
    <!-- Bootstrap -->
    <link href="{{app.url}}vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{{app.url}}vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="{{app.url}}vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="{{app.url}}vendors/animate.css/animate.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="{{app.url}}build/css/custom.min.css" rel="stylesheet">
  </head>

  <body class="login">
    <div>
       
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form action="/admin/signin" method="POST">
               
              <h2><img src="{{app.url}}images/logo.png"></h2>
              <br>
              <h1 style="position: relative;">Cosmos Login</h1>
              <br>

              <div>
                <input type="text" name="signin[email]" class="form-control" placeholder="Username" required="" />
              </div>
              <div>
                <input type="password" name="signin[password]" class="form-control" placeholder="Password" required="" />
              </div>
              <div>
                <button type="submit" class="btn btn-default submit">Log in</button>
                <a class="reset_pass hide" href="#">Lost your password?</a>
                <br>
                <br>
             
              </div>

              <div class="clearfix"></div>

              <div class="separator">
               <!-- <p class="change_link">New to site?
                  <a href="#signup" class="to_register"> Create Account </a>
                </p>  -->

                  {{#if session.info }}
      {{#if session.info.err}}
        <div class="alert alert-danger auto-hide">
             {{session.info.msg}}
        </div>
        {{else}}
           <div class="alert alert-success auto-hide">
              {{session.info.msg}}
          </div>
        {{/if}}
  {{/if}}

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1 style="position: relative;"> developed by 
                    <br>
                    <br>
                    <img src="{{app.url}}images/company.png" style="height: 50px"> </h1>
                  <center>
                    
                    <a href="https://apisys.in">apisys.in</a>
                  </center>
                  
                </div>
              </div>
            </form>
          </section>
        </div>

        <div id="register" class="animate form registration_form">
          <section class="login_content">
            <form action="/admin/register" method="POST">
           
              <h1>Create Account</h1>
              
              
                
              <div>
                <input type="text" name="app_key" class="form-control" placeholder="App Key*" required="" />
              </div>
              <div>
                <input type="text" name="signup[firstname]" class="form-control" placeholder="First Name*" required="" />
              </div>
              <div>
                <input type="text" name="signup[lastname]" class="form-control" placeholder="Last Name"/>
              </div>
              <div>
                  <input type="text" name="signup[phone]" class="form-control" placeholder="Phone"  />
                  </div>
          
              <div>
                <input type="email" name="signup[email]" class="form-control" placeholder="Email*" required="" />
              </div>
              <div>
                <input type="password" name="signup[password]" class="form-control" placeholder="Password*" required="" />
              </div>
              <div>
                <button type="submit" class="btn btn-default submit" >Submit</button>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">Already a member ?
                  <a href="#signin" class="to_register"> Log in </a>
                </p>

                <div class="clearfix"></div>
                <br />


                <div>
                  <h1 style="position: relative;">By  <img src="{{app.url}}images/company.png" style="height: 50px"> </h1>
                  
                </div>
              </div>
            </form>
          </section>
        </div>

       
      </div>
    </div>
     <script src="{{app.url}}vendors/jquery/dist/jquery.min.js"></script>
   
    <script type="text/javascript" >
      $(()=>{
        setTimeout(()=>{
          $('.auto-hide').fadeOut(1500);
        },2000);
      });
    </script>
  </body>
</html>
