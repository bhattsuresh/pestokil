  <script>
    var length = 0;

    function editCetegory(t) {
      var id = $(t).attr('data-id');
      $('.cat-input-' + id).attr('type', 'text');
      $('.cat-' + id).hide();
      $(t).html('<i class="fa fa-save"></i> Save')
      .attr('onclick','updateCetegory(this)')
      .removeClass('btn-warning')
      .addClass('btn-info');
    }


    function updateCetegory(t) {
      var id = $(t).attr('data-id');
      var name = $('.cat-input-' + id).val();
    

      app.post('/api/update-category',{id,name},
        res=> {
          if(!res.err){
            $('.cat-input-' + id).attr('type', 'hidden');
            $('.cat-' + id).fadeIn(500).text(name);
           
            $(t).html('<i class="fa fa-pencil"></i> Edit')
            .attr('onclick','editCetegory(this)')
            .removeClass('btn-info')
            .addClass('btn-warning');

            //app.showToast('Saved Successful','success');
           
          }else{
            app.showToast('Sorry something went wrong','error');
          }

        })
      
      
    }

    

  </script>
