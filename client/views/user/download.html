<!DOCTYPE html>
<html lang="en">
<head>
   <title> {{app.name}}</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   


{{ include 'global/header' }}


<style type="text/css">
  @media(max-width: 768px){
    .progtrckr li{
      display: block!important;
      width: 80% !important;
    }

    .xs-space{
      margin-top: 15px;

    }
  }
  
</style>

{{ set 'user' session.user }}
{{set 'address' order.orderAddress}}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-2 p-0 user-dash-col-1">
      <nav class="user-dash-nav">
      <ul>

            <li><a class="btn user-menu btn-block" value="dashboard-tab" href="{{app.url}}dashboard"><i
                              class="icon-arrow-left"></i> Go Back </a></li>
            <li>
                  <a class="btn user-menu btn-block" value="orders-tab"><i
                              class="icon icon-shopping_cart"></i> Orders Download </a>

            </li>
      </ul>
</nav>
    </div>
    <div class="col-md-10 p-0">

      <div class="user-dash-section">
        <div class="dashboard-header text-right bg-white">
          <span style="float:left; font-size: 1.2em; border-bottom: 1px solid #17a2b8;"
            class="text-info d-none d-lg-block"> Username:
            <b class="text-primary">{{user.firstname}}</b>!</span>
          <button class="btn btn-outline-primary" onclick="location.reload()"> <i class="icon icon-repeat"></i> Reload
          </button>
          &nbsp; <a class="btn btn-outline-danger" href="{{app.url}}logout"> <i class="icon icon-sign-out"></i> Logout
          </a>
        </div>






        <div class="site-section block-3 site-blocks-2 bg-light orders-tab">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-md-7 site-section-heading text-center pt-4">
                <h2>Order Download </h2>

              </div>
            </div>
<br><br><br>
<center>
			<span class="icon icon-file" style="font-size: 5em"></span> <br><br>

      <a href="{{app.url}}client/downloads/{{url}}"><span class="icon icon-download"></span> Download Now</a>
  

</center>


      </div>
    </div>
  </div>
</div>

</div>
</div>

<script>
  setTimeout(() => setUserCurrentTab(), 300);
</script>


{{ include 'global/footer' }}
