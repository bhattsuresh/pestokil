
{{include 'layouts/header'}}

 
     
        <div class="content-wrapper">
          <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">New Branch</h4>
                  <p class="card-description">
                    Add detail of new branch
                  </p>

          <form class="forms-sample" method="post">
          	<div class="row">
          		
	        	<div class="col">
		            <div class="form-group">
		              <label for="name">Name:</label>
		              <input type="text" class="form-control" name="name" id="name" placeholder="Your Name">
		            </div>
	        	</div>
	        </div>

	        <div class="row">
          		<div class="col">
		            <div class="form-group">
		              <label for="address">Address</label>
		              <input type="text" class="form-control" name="address" id="address" placeholder="Address">
		            </div>
	        	</div>
	       
	        </div>

	       <div class="row">
          		<div class="col">
		            <div class="form-group">
		              <label for="Code">Branch Code:</label>
		              <input type="text" class="form-control" name="code" id="code" placeholder="Code Name">
		            </div>
	        	</div>
	        	<div class="col">
		            <div class="form-group">
		              <label for="state">State:</label>
		              <input type="text" class="form-control" name="state" id="state" placeholder="State Name">
		            </div>
	        	</div>
	        	<div class="col">
		            <div class="form-group">
		              <label for="country">Country:</label>
		              <input type="text" class="form-control" name="country" id="country" placeholder="Country Name">
		            </div>
	        	</div>
	        	<div class="col">
		            <div class="form-group">
		              <label for="pincode">Pincode:</label>
		              <input type="text" class="form-control" name="pincode" id="pincode" placeholder="Pincode">
		            </div>
	        	</div>
	        </div>
	        <div class="row">
          		<div class="col">
		            <div class="form-group">
		              <label for="mobile">Mobile:</label>
		              <input type="text" class="form-control" name="mobile" id="mobile" placeholder="Mobile">
		            </div>
	        	</div>
	        	<div class="col">
		            <div class="form-group">
		              <label for="phone">Phone:</label>
		              <input type="text" class="form-control" name="phone" id="phone" placeholder="Phone">
		            </div>
	        	</div>
	        	<div class="col-md-6">
		            <div class="form-group">
		              <label for="email-id">Email-ID:</label>
		              <input type="text" class="form-control" name="email" id="email-id" placeholder="Email-ID">
		            </div>
	        	</div>
	        </div>
	        



	            <button type="submit" class="btn btn-primary me-2">Submit</button>
	            <button type="reset" class="btn btn-light">Cancel</button>
        	
          </form>
        </div>
      </div>
    </div>

  </div>
</div>

        <!-- content-wrapper ends -->
 



 {{include 'layouts/footer'}}
