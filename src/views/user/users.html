{{include 'layouts/header'}}

 
      <!-- partial -->
        <div class="content-wrapper">
          <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Users <a href="/user" class="btn btn-success btn-sm pull-right">Add User
                  </a> </h4>
                  <!-- <p class="card-description">
                    Add class <code>.table</code>


                  </p> -->

                  <div class="table-responsive">
                    <table class="table">
                      <thead>
                        <tr>
                          <th>Name</th>
                          <th>Email</th>
                          <th>Branch Code</th>
                          <th>Username</th>
                          <th>Date</th>
                          <th>Status</th>
                          <th>Action</th>
                        </tr>
                      </thead>
                      <tbody>
                        
                        

                        {{#each users }}
                          <tr>
                            <td>{{name}}</td>
                            <td>{{email}}</td>
                            <td>{{branchCode}}</td>
                            <td>{{username}}</td>
                            <td>{{dateFormat createdAt}}</td>
                            <td>
                              {{#if active }}
                              <label class="badge badge-success">Active</label>
                              {{else}}
                              <label class="badge badge-danger">Inactive</label>
                              {{/if}}
                            </td>
                            <td>
                               {{#if active }}
                               <a href="/users/active/{{id}}/0" class="btn btn-danger btn-sm"><i class="icon-ban icon-lg"></i></a>
                              {{else}}
                              <a href="/users/active/{{id}}/1" class="btn btn-success btn-sm"><i class="icon-check icon-lg"></i></a>
                              {{/if}}
                              </td>
                          </tr>
                        {{/each}}
                        
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
        
          </div>
        </div>
        <!-- content-wrapper ends -->
 



 {{include 'layouts/footer'}}
