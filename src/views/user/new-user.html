
{{include 'layouts/header'}}

 
     
        <div class="content-wrapper">
          <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">{{#if user.id}}
	        	Edit
	        	{{else}}
	            New
	            {{/if}}
	        	 User</h4>
                  <p class="card-description">
                    Add detail of new user
                  </p>

          <form class="forms-sample" action="/user" method="post">
          	<div class="row">

          		<input type="hidden" name="id" value="{{user.id}}">
          		
	        	<div class="col-6">
		            <div class="form-group">
		              <label for="name">Name:</label>
		              <input type="text" class="form-control" name="name" id="name" placeholder="Your Name" value="{{user.name}}">
		            </div>
	        	</div>
	        
          		<div class="col-6">
		            <div class="form-group">
		              <label for="Code">Select Branch:</label>
		              <select type="text" class="form-control" name="branchCode" id="code" placeholder="Code Name">
		              	{{#each branches}}
		              	{{#if (eq code ../user.branchCode) }}
		              		<option value="{{code}}" selected>{{code}}-{{name}}</option>
		              	{{ else }}
		              		<option value="{{code}}">{{code}}-{{name}}</option>
		              	{{/if}}
		              	{{/each}}
		              </select>
		            </div>
	        	</div>	
	        	<div class="col-6">
		            <div class="form-group">
		              <label for="email">Email:</label>
		              <input type="text" class="form-control" name="email" id="email" placeholder="Email" value="{{user.email}}">
		            </div>
	        	</div>
	        
          		<div class="col-6">
		            <div class="form-group">
		              <label for="username">Username:</label>
		              <input type="text" class="form-control" name="username" id="username" placeholder="Username" value="{{user.username}}">
		            </div>
	        	</div>

	        	<div class="col">
	        	{{#if user.id}}
	        		<div class="form-group">
		              <label >
		              <input type="checkbox" onclick="showPass(this)"  name="checkPass" id="checkPass" > Do you want chnage password?</label>
		            </div>

		            <div class="form-group password-div hide">
		              <label for="password">Password:</label>
		              <input type="password" class="form-control" name="password" id="password" placeholder="Password">
		            </div>
	        	{{else}}
		            <div class="form-group">
		              <label for="password">Password:</label>
		              <input type="password" class="form-control" name="password" id="password" placeholder="Password">
		            </div>
	            {{/if}}
	        	
	        	</div>
	        	
	       </div>

	        <button type="submit" class="btn btn-primary me-2">
	        	{{#if user.id}}
	        	Update
	        	{{else}}
	            Create
	            {{/if}}
	        	
	        </button>
	            <button type="reset" class="btn btn-light">Cancel</button>
        	
          </form>
        </div>
      </div>
    </div>

  </div>
</div>

        <!-- content-wrapper ends -->
 



 {{include 'layouts/footer'}}
